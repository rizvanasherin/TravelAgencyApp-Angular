<nav class="navbar navbar-expand-md navbar-dark bg-dark pr-5">
    <a class="navbar-brand" href="#" style="margin-left: 50px;font-weight: bolder;">Trip Planner</a>

    <ul class="navbar-nav mr-auto">
        <li class="nav-item">
            <a class="nav-link" [routerLink]="['/home']">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" (click)="register()">Register</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" [routerLink]="['/login']">Login</a>
        </li>
    </ul>
</nav>
<div class="bg-image-fluid p-5  text-center shadow-1-strong mb-5 text-white"
    style="background-image: url('https://images.pexels.com/photos/952670/pexels-photo-952670.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500'); margin-bottom: 1000px;">
    <div class="container">
        <h3>Sign In</h3>
        <hr>
        <form [formGroup]="loginForm" (ngSubmit)="loginCredentials()">
            <!--User name control-->
            <div class="form-group">
                <p>
                    <label for="UserName" style="margin-bottom: 20px;">User Name:</label>
                    <input type="text" placeholder="Enter User Name" formControlName="UserName"
                        class="form-control md-3" required minlength="3"
                        [ngClass]="{'is-invalid':formControls.UserName.touched && formControls.UserName.invalid}"
                        id="UserName">
                </p>
            </div>
            <!--User name validation-->
            <div *ngIf="isSubmitted && formControls.UserName.errors">
                <div *ngIf="formControls.UserName.errors" style="color: red; text-align:left">
                    User Name is required!
                </div>
            </div>

            <!--password control-->
            <div class="form-group">
                <p>
                    <label for="UserPassword" style="margin-bottom: 20px;">Password:</label>
                    <input type="text" placeholder="Enter Password" formControlName="UserPassword"
                        class="form-control md-3" minlength="5" required
                        [ngClass]="{'is-invalid':formControls.UserPassword.touched && formControls.UserPassword.invalid}"
                        id="UserPassword">
                </p>
            </div>
            <!--Password validation-->
            <div *ngIf="isSubmitted && formControls.UserPassword.errors">
                <div *ngIf="formControls.UserPassword.errors" style="color: red; text-align:left"
                    data-toggle="Password">
                    Password is required!
                </div>
            </div>
            <!--Button-->
            <div>
                <button type="submit" class="btn btn-primary">Sign In</button>
            </div>
            <div *ngIf="error" style="color: red; text-align:left">
                {{error}}
            </div>

        </form>
        <footer class="footer-fluid footer-expand-md footer-light bg-dark footer-fixed-bottom"
            style="margin-top: 550px;">
            <div class="container-expand text-white " style="text-align:center">
                <span><b>All rights reserved 2022 @Experion</b></span>
            </div>
        </footer>
    </div>
